name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pip-audit

      - name: Install project (dev)
        run: python -m pip install -e ".[dev]"

      - name: Tests
        run: python -m pytest

      - name: Build distributions
        run: |
          python -m build
          python -m twine check dist/*

      - name: Generate SBOM (CycloneDX)
        run: python -m pip_audit -f cyclonedx-json -o sbom.cdx.json .

      - name: Checksums
        run: |
          sha256sum dist/* sbom.cdx.json > SHA256SUMS
          cat SHA256SUMS

      - name: Attest build provenance
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v1
        with:
          subject-path: |
            dist/*
            sbom.cdx.json
            SHA256SUMS

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            dist/* sbom.cdx.json SHA256SUMS \
            --generate-notes
